<div *ngIf="weapon">
  <h2>{{weapon.name | uppercase}} Details</h2>
  <div><span>id: </span>{{weapon.id}}</div>
  <div>
    <mat-list>
      <mat-list-item>
        <mat-form-field>
          <input matInput [(ngModel)]="weapon.name" placeholder="Name"/>
        </mat-form-field>
      </mat-list-item>

      <mat-list-item>
        <p>HP <span><mat-icon>favorite</mat-icon></span> :</p>
        <button color="primary" mat-icon-button aria-label="Remove stat" (click)="addStat('remove', 'hp')">
          <mat-icon>remove_circle_outline</mat-icon>
        </button>
        <p>{{ weapon.hp }}</p>
        <button color="primary" mat-icon-button aria-label="Add stat" (click)="addStat('add', 'hp')">
          <mat-icon>add_circle_outline</mat-icon>
        </button>
      </mat-list-item>

      <mat-list-item>
        <p>Attack <span><mat-icon>fitness_center</mat-icon></span> :</p>
        <button color="primary" mat-icon-button aria-label="Remove stat" (click)="addStat('remove', 'attack')">
          <mat-icon>remove_circle_outline</mat-icon>
        </button>
        <p>{{ weapon.attack }}</p>
        <button color="primary" mat-icon-button aria-label="Add stat" (click)="addStat('add', 'attack')">
          <mat-icon>add_circle_outline</mat-icon>
        </button>
      </mat-list-item>

      <mat-list-item>
        <p>Damage <span><mat-icon>sports_mma</mat-icon></span> :</p>
        <button color="primary" mat-icon-button aria-label="Remove stat" (click)="addStat('remove', 'damage')">
          <mat-icon>remove_circle_outline</mat-icon>
        </button>
        <p>{{ weapon.damage }}</p>
        <button color="primary" mat-icon-button aria-label="Add stat" (click)="addStat('add', 'damage')">
          <mat-icon>add_circle_outline</mat-icon>
        </button>
      </mat-list-item>

      <mat-list-item>
        <p>Agility <span><mat-icon>accessibility_new</mat-icon></span> :</p>
        <button color="primary" mat-icon-button aria-label="Remove stat" (click)="addStat('remove', 'agility')">
          <mat-icon>remove_circle_outline</mat-icon>
        </button>
        <p>{{ weapon.agility }}</p>
        <button color="primary" mat-icon-button aria-label="Add stat" (click)="addStat('add', 'agility')">
          <mat-icon>add_circle_outline</mat-icon>
        </button>
      </mat-list-item>

    </mat-list>

  </div>
  <button (click)="reset()">Reset points</button>
  <button (click)="goBack()">go back</button>
  <button (click)="save()">save</button>
  <button (click)="delete()">delete</button>
</div>
