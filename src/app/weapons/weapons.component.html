<mat-form-field>
  <mat-label>Search your weapon :</mat-label>
  <input matInput (keyup)="applyFilter($event)">
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>

    <!-- HP Column -->
    <ng-container matColumnDef="hp">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> HP </th>
      <td mat-cell *matCellDef="let row"> {{row.hp}} </td>
    </ng-container>

    <!-- Attack Column -->
    <ng-container matColumnDef="attack">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Attack </th>
      <td mat-cell *matCellDef="let row"> {{row.attack}} </td>
    </ng-container>

    <!-- Damage Column -->
    <ng-container matColumnDef="damage">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Damage </th>
      <td mat-cell *matCellDef="let row"> {{row.damage}} </td>
    </ng-container>

    <!-- Agility Column -->
    <ng-container matColumnDef="agility">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Agility </th>
      <td mat-cell *matCellDef="let row"> {{row.agility}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
